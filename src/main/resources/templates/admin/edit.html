<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение информации</title>
</head>
<body>
<h1>Изменить информацию</h1>
<div>
    <form th:method="PUT" th:action="@{/admin/edit/(id=${user.getId()})}" th:object="${user}">
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name">
        <br>
        <p>
        <label for="surname">Введите фамилию: </label>
        <input type="text" th:field="*{surname}" id="surname">
        <br>
        <p>
        <label for="age">Введите возраст:</label>
        <input type="text" th:field="*{age}" id="age">
        <br>
        <p>
        <label for="age">Введите логин:</label>
        <input type="text" th:field="*{username}" id="username">
            <br>
        <p>
        <label for="age">Введите пароль:</label>
        <input type="text" th:field="*{password}" id="password">
        <br>
        <p>
        <label>Назначить роль:
            <select size="2" multiple name="listRoles" required="required">
                <option selected="selected" value="1">ADMIN</option>
                <option value="2">USER</option>
            </select>
        </label>
            <p>
        <br>
        <input type="submit" class="buttonEdit" value="Сохранить изменения">
    </form>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти" />
    </form>
</div>
</body>
</html>
